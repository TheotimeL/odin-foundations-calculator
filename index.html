<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h1 class="main-title">Calculator</h1>
        <div id="calculator">
            <div class="display">
                0
            </div>
            <div class="buttons">
                <div class="btn-row">
                    <button class="double-calc-button other-button spec-style" id="ac">A/C</button>
                    <button class="calc-button other-button spec-style" id="backspace"><=</button>
                    <button class="calc-button symbol-button symbol-style">/</button>
                </div>
                <div class="btn-row">
                    <button class="calc-button number-button num-style">7</button>
                    <button class="calc-button number-button num-style">8</button>
                    <button class="calc-button number-button num-style">9</button>
                    <button class="calc-button symbol-button symbol-style">*</button>
                </div>
                <div class="btn-row">
                    <button class="calc-button number-button num-style">4</button>
                    <button class="calc-button number-button num-style">5</button>
                    <button class="calc-button number-button num-style">6</button>
                    <button class="calc-button symbol-style" id="minus">-</button>
                </div>
                <div class="btn-row">
                    <button class="calc-button number-button num-style">1</button>
                    <button class="calc-button number-button num-style">2</button>
                    <button class="calc-button number-button num-style">3</button>
                    <button class="calc-button symbol-button symbol-style">+</button>
                </div>
                <div class="btn-row">
                    <button class="double-calc-button num-style" id="zero">0</button>
                    <button class="calc-button other-button" id="dot">.</button>
                    <button class="calc-button other-button symbol-style" id="equal">=</button>
                </div>                
            </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
